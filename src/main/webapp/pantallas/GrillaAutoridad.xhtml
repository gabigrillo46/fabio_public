<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templeates/plantillaPrincipal.xhtml">

            <ui:define name="content">
                <div class="ui-fluid">
                    <h:form id="form" >                    
                        <p:growl id="messages" showDetail="true" >
                            <p:autoUpdate/>
                        </p:growl>                    
                        <dir style="text-align: center">
                            <h1>Authority list</h1>
                        </dir>
                        <p:panel>
                            <p:commandButton style="width: auto" value="Add new authority" icon="ui-icon-plusthick" action="DatosAutoridad"/>
                        </p:panel>
                        <p:panel>
                            <p:dataTable reflow="true" scrollable="true"   style="height: 60vh" var="autoridad" value="#{grillaAutoridadController.listaAutoridades}" id="autoridadTable" 
                                         selectionMode="single" selection="#{grillaAutoridadController.autoridadSeleccionada}" rowKey="#{autoridad.id}">
                                <p:column headerText="Name" sortBy="#{autoridad.nombre}" filterBy="#{autoridad.nombre}">
                                    <h:outputText value="#{autoridad.nombre}" />
                                </p:column>
                                <p:column headerText="Phone" sortBy="#{autoridad.telefono}" filterBy="#{autoridad.telefono}">
                                    <h:outputText value="#{autoridad.telefono}"/>
                                </p:column>
                                <p:column headerText="Address" sortBy="#{autoridad.direccion}" filterBy="#{autoridad.direccion}">
                                    <h:outputText value="#{autoridad.direccion}" />
                                </p:column>
                                <p:column headerText="City" sortBy="#{autoridad.ciudad}" filterBy="#{autoridad.ciudad}">
                                    <h:outputText value="#{autoridad.ciudad}" />
                                </p:column>
                                <p:column headerText="State" sortBy="#{autoridad.state}" filterBy="#{autoridad.state}">
                                    <h:outputText value="#{autoridad.state.nombre}" />
                                </p:column>
                                <p:column headerText="Edit" style="width: auto">
                                    <p:commandLink  value="Edit" action="DatosAutoridad">
                                        <f:param name="AutoridadSelecGrilla" value="#{autoridad.id}"/>
                                    </p:commandLink>
                                </p:column>
                                <p:column headerText="Remove" style="width: auto" >
                                    <p:commandLink value="Remove" action="#{grillaAutoridadController.eliminarAutoridad(autoridad)}" update="form:autoridadTable">
                                        <p:confirm header="Confirmation"  message="Are you sure?" icon="pi pi-exclamation-triangle" />
                                    </p:commandLink>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                    </p:confirmDialog>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
