<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
    <ui:composition template="./../WEB-INF/templeates/plantillaPrincipal.xhtml">

        <ui:define name="content">
            <div class="ui-fluid">
                <h:form id="form" >
                    <p:growl id="messages" showDetail="true" >
                        <p:autoUpdate/>
                    </p:growl>                    

                    <dir style="text-align: center">
                        <h1>Client list</h1>
                    </dir>

                    <p:panelGrid id="grid" columns="6" layout="grid" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" styleClass="customPanelGrid">

                        <h:outputLabel for="txtApellido" value="Name or last name:" style="font-weight:bold"/>
                        <p:inputText id="txtApellido" value="#{grillaClienteController.nombre}"/>
                        <p:column/>

                        <h:outputLabel for="txtTelefono" value="Phone number:" style="font-weight:bold"/>
                        <p:inputText id="txtTelefono" value="#{grillaClienteController.telefono}"/>
                        <p:column/>
                        <p:column/>
                        <p:commandButton style="width: auto" value="Search" icon="ui-icon-plusthick" action="#{grillaClienteController.buscarPorFiltro}"  update="alquilerTable labelResultado"/>
                    </p:panelGrid>
                    <p:panel>
                        <p:outputLabel id="labelResultado" value="Number of results returned: #{grillaClienteController.cantidadResultados}"/>
                    </p:panel>
                    <p:panel>
                        <p:dataTable   var="cliente"  value="#{grillaClienteController.listaClientesResultado}"    id="alquilerTable" >
                            <p:column headerText="Last name" sortBy="#{cliente.apellido}" filterBy="#{cliente.apellido}" >
                                <h:commandLink action="DatosCliente" actionListener="#{grillaClienteController.verDetalleCliente(cliente.id)}" value="#{cliente.apellido}"/>
                            </p:column>
                            <p:column headerText="Name" sortBy="#{cliente.nombre}" filterBy="#{cliente.nombre}">
                                <h:outputText value="#{cliente.nombre}" />
                            </p:column>
                            <p:column headerText="Phone" sortBy="#{cliente.telefono}" filterBy="#{cliente.telefono}">
                                <h:outputText value="#{cliente.telefono}"/>
                            </p:column>
                            <p:column headerText="Mobile" sortBy="#{cliente.movil}" filterBy="#{cliente.movil}">
                                <h:outputText value="#{cliente.movil}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>

</body>
</html>
