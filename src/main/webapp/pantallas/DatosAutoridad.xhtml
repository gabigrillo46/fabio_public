<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templeates/plantillaPrincipal.xhtml">

            <ui:define name="content">
                <div class="ui-fluid">
                    <h:form>
                        <p:growl id="messages" showDetail="true" >
                            <p:autoUpdate/>
                        </p:growl>
                        <h1>Authority data</h1>
                        </dir>
                        <p:panel>
                            <p:panelGrid id="grid" columns="6" layout="grid" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" styleClass="customPanelGrid">

                                <p:outputLabel value="Infringement Authority:" for="txtAutoridadNomber" style="font-weight: bold"/>
                                <p:inputText id="txtAutoridadNomber" value="#{datosAutoridadController.autoridadActual.nombre}" required="true"
                                             requiredMessage="Must enter the name"/>
                                <p:message for="txtAutoridadNomber"/>

                                <p:outputLabel value="Toll Road Authority" for="cmbTollRoad" style="font-weight: bold"/>
                                <p:selectOneMenu id="cmbTollRoad" value="#{datosAutoridadController.autoridadActual.tool_road_autoridad}" 
                                                 required="true" requiredMessage="Must select one">
                                    <f:selectItem itemLabel="Yes" itemValue="#{true}" />
                                    <f:selectItem itemLabel="No" itemValue="#{false}"/>
                                </p:selectOneMenu>
                                <p:column/>

                                <p:outputLabel value="Statutory Oath Text Name:" for="txtTextName" style="font-weight: bold"/>
                                <p:inputText id="txtTextName" value="#{datosAutoridadController.autoridadActual.text_name}"/>
                                <p:column/>

                                <p:outputLabel value="Phone:" for="txtPhone" style="font-weight: bold"/>
                                <p:inputText id="txtPhone" value="#{datosAutoridadController.autoridadActual.telefono}"/>
                                <p:column/>

                                <p:outputLabel value="Email:" for="txtEmail" style="font-weight: bold"/>
                                <p:inputText id="txtEmail" value="#{datosAutoridadController.autoridadActual.email}"/>
                                <p:column/>

                                <p:outputLabel value="Website" for="txtWebsite" style="font-weight: bold"/>
                                <p:inputText id="txtWebsite" value="#{datosAutoridadController.autoridadActual.website}"/>
                                <p:column/>

                                <p:outputLabel value="Address" for="txtAddress" style="font-weight: bold"/>
                                <p:inputText id="txtAddress" value="#{datosAutoridadController.autoridadActual.direccion}"/>
                                <p:column/>

                                <p:outputLabel value="City:" for="txtCity" style="font-weight: bold"/>
                                <p:inputText id="txtCity" value="#{datosAutoridadController.autoridadActual.ciudad}"/>
                                <p:column/>

                                <p:outputLabel value="Post Code:" for="txtPostCode" style="font-weight: bold"/>
                                <p:inputText id="txtPostCode" value="#{datosAutoridadController.autoridadActual.codigo_postal}"/>
                                <p:column/>

                                <p:outputLabel value="State:" for="cmbState" style="font-weight: bold"/>
                                <p:selectOneMenu id="cmbState" value="#{datosAutoridadController.autoridadActual.state.id}" 
                                                 required="true" requiredMessage="Must select one">
                                    <f:selectItems value="#{datosAutoridadController.listaStates}" var="StateSelecc" 
                                                   itemLabel="#{StateSelecc.nombre}" itemValue="#{StateSelecc.id}" />
                                </p:selectOneMenu>
                                <p:column/>

                                <p:outputLabel value="Country:" for="cmbPais" style="font-weight: bold"/>
                                <p:selectOneMenu id="cmbPais" value="#{datosAutoridadController.autoridadActual.pais.id}" 
                                                 required="true" requiredMessage="Must select one">
                                    <f:selectItems value="#{datosAutoridadController.listaPaises}" var="PaisSelecc" 
                                                   itemLabel="#{PaisSelecc.nombre}" itemValue="#{PaisSelecc.id}" />
                                </p:selectOneMenu>
                                <p:column/>

                            </p:panelGrid>
                        </p:panel>
                        <p:panel style="text-align: center">
                            <p:panelGrid columns="2" layout="grid" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" styleClass="customPanelGrid">
                                <p:commandButton value="Cancel" action="GrillaAutoridad" immediate="true" style="width: auto"/>
                                <p:commandButton value="Submit" update="grid"  rendered="#{datosAutoridadController.accion=='R'}" actionListener="#{datosAutoridadController.registrarAutoridad()}" style="width: auto"/>
                                <p:commandButton value="Submit" update="grid" actionListener="#{datosAutoridadController.editarAutoridad()}" rendered="#{datosAutoridadController.accion=='M'}" style="width: auto"/>
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
