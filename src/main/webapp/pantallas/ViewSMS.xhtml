<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
        <title>SMS List</title>
    </h:head>
    <h:body>


        <p:dataTable var="mensaje" value="#{viewSMSController.listaMensaje}">
            <p:column headerText="Sent day">
                <h:outputText value="#{viewSMSController.getFechaFormatMensaje(mensaje)}" />
            </p:column>

            <p:column headerText="Number">
                <h:outputText value="#{mensaje.numero}" />
            </p:column>

            <p:column headerText="Sent by">
                <h:outputText value="#{mensaje.usuario.nombre} #{mensaje.usuario.apellido}" />
            </p:column>

            <p:column headerText="Text">
                <h:outputText value="#{mensaje.mensaje}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
