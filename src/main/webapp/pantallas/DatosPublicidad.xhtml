<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/templeates/plantillaPrincipal.xhtml">

            <ui:define name="content">
                <h:form>       
                    <p:growl id="messages" showDetail="true" >
                        <p:autoUpdate/>
                    </p:growl>                    
                    <dir style="text-align: center">
                        <h1>Advertising description</h1>

                        <H3>Text</H3>
                        <p:inputTextarea id="txtTexto" value="#{datosPublicidadController.publicidadActual.texto}" required="true" requiredMessage="You have to enter a text of ad"  rows="20" cols="80"/>
                        <p:message for="txtTexto"/>
                    </dir>
                    <p:panel style="text-align: center">
                        <p:panelGrid columns="2" layout="grid" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" styleClass="customPanelGrid">
                            <p:commandButton value="Submit" style="width: auto"  actionListener="#{datosPublicidadController.registrar()}"/>
                            <p:commandButton value="Cancel" action="pantallaPrincipal" immediate="true" style="width: auto"/>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
