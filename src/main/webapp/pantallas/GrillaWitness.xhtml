<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templeates/plantillaPrincipal.xhtml">

            <ui:define name="content">
                <div class="ui-fluid">
                    <h:form id="form" >                    
                        <p:growl id="messages" showDetail="true" >
                            <p:autoUpdate/>
                        </p:growl>                    
                        <dir style="text-align: center">
                            <h1>Witness list</h1>
                        </dir>
                        <p:panel>
                            <p:commandButton style="width: auto" value="Add new witness" icon="ui-icon-plusthick" action="DatosWitness"/>
                        </p:panel>
                        <p:panel>
                            <p:dataTable reflow="true" scrollable="true"   style="height: 60vh" var="witness" value="#{grillaWitnessController.listaWitness}" id="witnessTable" 
                                         selectionMode="single" selection="#{grillaWitnessController.witnessSelecionado}" rowKey="#{witness.id}">
                                <p:column headerText="Name" sortBy="#{witness.nombre}" filterBy="#{witness.nombre}">
                                    <h:outputText value="#{witness.nombre}" />
                                </p:column>
                                <p:column headerText="Tittle" sortBy="#{witness.tittle}" filterBy="#{witness.tittle}">
                                    <h:outputText value="#{witness.tittle}" />
                                </p:column>
                                <p:column headerText="Address" sortBy="#{witness.direccion}" filterBy="#{witness.direccion}">
                                    <h:outputText value="#{witness.direccion}" />
                                </p:column>
                                <p:column style="width: auto">
                                    <p:commandLink  value="Edit" action="DatosWitness">
                                        <f:param name="WitnessSelecGrilla" value="#{witness.id}"/>
                                    </p:commandLink>
                                </p:column>
                                <p:column style="width: auto" >
                                    <p:commandLink value="Remove" action="#{grillaWitnessController.eliminarWitness(witness)}" update="form:witnessTable">
                                        <p:confirm header="Confirmation"  message="Are you sure?" icon="pi pi-exclamation-triangle" />
                                    </p:commandLink>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                    </p:confirmDialog>
                                </p:column>

                            </p:dataTable>
                        </p:panel>

                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
