    <body>

        <ui:composition template="./../WEB-INF/templeates/plantillaPrincipal.xhtml">

                        <p:dataExporter type="pdf" target="alquilerTable" fileName="Insurance"/>
                    </p:commandButton>
                    <p:commandButton value="XLS" styleClass="p-mr-2 p-mb-2" ajax="false">
                        <p:dataExporter type="xls" target="alquilerTable" fileName="Insurance"/>

                    <h:outputLabel id="cantidad" value="Quantity: #{reportInsuranceController.cantidadResultado}" style="font-weight:bold"/>
                    <br/>
                    <p:dataTable  emptyMessage=""   value="#{reportInsuranceController.listaAlquilerInsurance}" var="alquilerResultado" id="alquilerTable" sortBy="#{alquilerResultado.id}"

                        <p:column headerText="Stock #"  >
                            <h:outputText value="#{alquilerResultado.id}" />
                        </p:column>
                        <p:column headerText="Surname" >
                            <h:outputText value="#{alquilerResultado.apellido}" />
                        </p:column>
                        <p:column headerText="Year" >
                            <h:outputText value="#{alquilerResultado.auto.aÃ±o}" />
                        </p:column>
                        <p:column headerText="Make" >
                            <h:outputText value="#{alquilerResultado.auto.marca.nombre}" />
                        </p:column>
                        <p:column headerText="Model" >
                            <h:outputText value="#{alquilerResultado.auto.modelo.nombre}" />
                        </p:column>
                        <p:column headerText="Rego" >
                            <h:outputText value="#{alquilerResultado.auto.rego}" />
                        </p:column>
                        <p:column headerText="VIN" >
                            <h:outputText value="#{alquilerResultado.auto.VIN}" />
                        </p:column>
                        <p:column headerText="Location" >
                            <h:outputText value="#{alquilerResultado.auto.sucursal.nombre}" />
                        </p:column>

                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
