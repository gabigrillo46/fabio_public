<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templeates/plantillaPrincipal.xhtml">
            <ui:define name="content">

                <h:form id="form" >
                    <p:growl id="messages" showDetail="true" >
                        <p:autoUpdate/>
                    </p:growl>                    
                    <dir style="text-align: center">
                        <h1>Brand list</h1>
                    </dir>
                    <p:panel>
                        <p:commandButton value="Add new brand" icon="ui-icon-plusthick" action="DatosMarca"/>
                    </p:panel>
                    <p:panel>
                        <p:dataTable var="mar" value="#{grillaMarcasController.listaMarcas}"    id="carTable" >
                            <p:column headerText="Number" sortBy="#{mar.id}" filterBy="#{mar.id}">
                                <h:commandLink  action="DatosMarca" actionListener="#{grillaMarcasController.setMarcaSeleccionada(mar)}">
                                <h:outputText value="#{mar.id}" />
                                </h:commandLink>                                
                            </p:column>
                            <p:column headerText="Branch" sortBy="#{mar.nombre}" filterBy="#{mar.nombre}">
                                <h:outputText value="#{mar.nombre}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>



            </ui:define>
        </ui:composition>

    </body>
</html>
