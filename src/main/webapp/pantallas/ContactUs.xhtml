<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/templeates/plantillaPrincipal.xhtml">

            <ui:define name="content">
                <h:form id="formulario">
                    <div class="ui-fluid">
                        <p:growl id="messages" showDetail="true" severity="info, warn" >
                            <p:autoUpdate/>
                        </p:growl>
                        <dir style="text-align: center">
                            <h1>Contact us</h1>
                        </dir>


                        <p:panel rendered="#{contactUsController.mostrarMensajeEnviado==false}">
                            <p:panelGrid id="grid" columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-5">
                                <h:outputLabel for="txtEmail" value="Email:" style="font-weight:bold"/>
                                <p:inputText id="txtEmail"  value="#{contactUsController.contactUs.email}" />                                        

                                <h:outputLabel for="txtTelefono" value="Phone number:" style="font-weight:bold"/>
                                <p:inputText id="txtTelefono"  value="#{contactUsController.contactUs.telefono}" />  

                                <h:outputLabel for="txtNote" value="Note:" style="font-weight:bold"/>
                                <p:inputTextarea value="#{contactUsController.contactUs.nota}" id="txtNote" rows="5" cols="150"   maxlength="2000"   />

                                <p:commandButton value="Submit" style="width: auto" actionListener="#{contactUsController.registrarContact()}"  update="formulario" />

                                <p:commandButton value="Cancel" action="pantallaPrincipal" immediate="true" style="width: auto"/>
                            </p:panelGrid>                            
                        </p:panel>
                        <p:panel rendered="#{contactUsController.mostrarMensajeEnviado}">
                            <h4>Your query has been registered, we will answer you as soon as possible.</h4>
                        </p:panel>



                    </div>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
